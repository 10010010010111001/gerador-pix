<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Gerar QrCode da Conta Pix - Online</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <script src="dist/main.js" ></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div>
    <div class="bg-gray-800 pb-5">

      <header class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl leading-9 font-bold text-white">
            <a href="/">Gerar QrCode da Conta Pix - Online</a>
          </h1>
        </div>
      </header>
    </div>

    <main class="mt-16">
      <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">

        <div>
          <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="mt-5 md:mt-0 md:col-span-2">
              <form class="js-trigger-qr-code">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                  <div class="px-4 py-5 bg-white sm:p-6">
                    <div class="grid grid-cols-3 gap-6">
                      <div class="col-span-3 sm:col-span-2">
                        <div>
                          <label for="input-pix-key" class="block text-sm font-medium leading-5 text-gray-700 mb-2">Chave PIX</label>
                          <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 flex items-center">
                              <select name="key_type" aria-label="Tipo Chave Pix" class="js-change-pix-type form-select h-full py-0 pl-3 pr-8 border-transparent bg-transparent text-gray-500 sm:text-sm sm:leading-5">
                                <option>Telefone</option>
                                <option>Email</option>
                                <option>CPF</option>
                                <option>CNPJ</option>
                                <option>Outro</option>
                              </select>
                            </div>
                            <input name="key" id="input-pix-key" class="form-input block w-full pl-24 sm:text-sm sm:leading-5 js-pix-key-input" maxlength="60" inputmode="tel" placeholder="(11) 95555-5555" required=true  aria-label="Telefone Cadastrado no PIX, Somente números" type="tel">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="mt-6">
                      <div>
                        <label for="input-amount" class="block text-sm font-medium leading-5 text-gray-700 mb-2">Valor para transferência (opcional)</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                          <input inputmode="numeric" id="input-amount" name="amount" class="js-amount-currency-mask form-input block md:w-1/4 w-full pr-12 sm:text-sm sm:leading-5" placeholder="0,00"  aria-label="Valor padrão para transferência">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <span class="inline-flex rounded-md shadow-sm">
                      <button type="submit" class=" inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                        Gerar
                      </button>
                    </span>
                  </div>
                </div>
              </form>

              <div class="mt-6">
                <label class="block text-sm leading-5 font-medium text-gray-700">
                  QR Code
                </label>

                <div class=" mt-2 px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                  <div class="object-center mx-auto js-qrcode-replace">
                    <svg class="mx-auto w-16 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                      <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <div class="text-center block">
                  <p class="js-qr-code-description"></p>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
